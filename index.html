<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags Demo</title>
    <style>
        :root {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color-scheme: light dark;
            background-color: #242424;
            color: rgba(255, 255, 255, 0.87);
        }

        .demo-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .demo-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .demo-subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
        }

        .flags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .flag-card {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .flag-card:hover {
            transform: translateY(-5px);
            border-color: #666;
        }

        .flag-svg {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
        }

        .flag-info {
            text-align: center;
        }

        .flag-name {
            font-weight: bold;
            color: #fff;
            margin: 0 0 0.5rem 0;
        }

        .flag-code {
            color: #888;
            margin: 0;
        }

        .selected-flag-container {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }

        .selected-flag-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .selected-flag-header h2 {
            font-size: 1.5rem;
            color: #fff;
            margin: 0;
        }

        .selected-flag-svg {
            width: 50%;
            max-width: 100%;
            margin: 0 auto;
            height: 300px;
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 1rem;
            }
            .flags-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="demo-container">
    <div class="demo-header">
        <h1>Country Flags Demo</h1>
        <p class="demo-subtitle">Explore flags and country information using country-flags-svg-2x1</p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for a country...">
    </div>

    <div id="selectedFlag" class="selected-flag-container">
        <div class="selected-flag-header">
            <h2 id="selectedFlagTitle"></h2>
            <span class="country-code" id="selectedFlagCode"></span>
        </div>
        <div class="selected-flag-svg" id="selectedFlagSvg"></div>
    </div>

    <div id="flagsGrid" class="flags-grid"></div>
</div>

<script src="https://unpkg.com/svg-country-flags-2x1"></script>
<script>
    const flagsInstance = new CountryFlags();
    const flagsGrid = document.getElementById('flagsGrid');
    const searchInput = document.getElementById('searchInput');
    const selectedFlagContainer = document.getElementById('selectedFlag');
    const selectedFlagTitle = document.getElementById('selectedFlagTitle');
    const selectedFlagCode = document.getElementById('selectedFlagCode');
    const selectedFlagSvg = document.getElementById('selectedFlagSvg');

    async function loadFlags(searchTerm = '') {
        let flags;
        if (searchTerm.trim()) {
            flags = await flagsInstance.searchFlags(searchTerm);
        } else {
            flags = await flagsInstance.getAllFlags();
            flags = flags.slice(0, 12);
        }

        flagsGrid.innerHTML = '';
        flags.forEach(flag => {
            const flagCard = document.createElement('div');
            flagCard.className = 'flag-card';
            flagCard.innerHTML = `
                    <div class="flag-svg">${flag.svg}</div>
                    <div class="flag-info">
                        <p class="flag-name">${flag.name}</p>
                        <p class="flag-code">${flag.code.toUpperCase()} ${CountryFlags.getFlagEmoji(flag.code)}</p>
                    </div>
                `;
            flagCard.onclick = () => showSelectedFlag(flag);
            flagsGrid.appendChild(flagCard);
        });
    }

    function showSelectedFlag(flag) {
        selectedFlagContainer.style.display = 'block';
        selectedFlagTitle.innerHTML = `${flag.name} ${CountryFlags.getFlagEmoji(flag.code)}`;
        selectedFlagCode.textContent = `Code: ${flag.code.toUpperCase()}`;
        selectedFlagSvg.innerHTML = flag.svg;
    }

    searchInput.addEventListener('input', (e) => {
        loadFlags(e.target.value);
    });

    // Initial load
    loadFlags();
</script>
</body>
</html>
